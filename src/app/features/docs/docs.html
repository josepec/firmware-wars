        <li>

        <li>

                    py-1 text-xs tracking-widest uppercase">
            Ambientación
          </a>
        </li>
        <li>
          <a routerLink="/docs/hardware" routerLinkActive="text-green-400 md:border-l-2 md:border-green-400 md:pl-3"
            class="block text-green-400/70 hover:text-green-300 transition-colors
                    py-1 text-xs tracking-widest uppercase">
            Hardware
          </a>
        </li>
        <li>
          <a routerLink="/docs/setup" routerLinkActive="text-green-400 md:border-l-2 md:border-green-400 md:pl-3" class="block text-green-400/70 hover:text-green-300 transition-colors
                    py-1 text-xs tracking-widest uppercase">
            Preparación
          </a>
        </li>

        <li>
          <a routerLink="/docs/core-cycle" routerLinkActive="text-green-400 md:border-l-2 md:border-green-400 md:pl-3"

                    py-1 text-xs tracking-widest uppercase">

        </li>
        <li>

        </li>

        <li>
          <a routerLink="/docs/tables" routerLinkActive="text-green-400 md:border-l-2 md:border-green-400 md:pl-3"
            class="block text-green-400/70 hover:text-green-300 transition-colors
                    py-1 text-xs tracking-widest uppercase">
            Tablas
          </a>
        </li>
        <li>
          <a routerLink="/docs/quick-ref" routerLinkActive="text-green-400 md:border-l-2 md:border-green-400 md:pl-3"

                    py-1 text-xs tracking-widest uppercase">

        </li>

      </ul>
    </nav>

  <main class="flex-1 p-6 md:p-10 max-w-4xl relative z-20">
    @if (markdownSrc) {
    <markdown [src]="markdownSrc" />
    } @else {
    <p class="text-green-400/65 text-xs tracking-widest">
      &gt; Selecciona una sección del menú lateral.<span class="cursor-blink ml-1">&#9646;</span>
    </p>
    }

</div>
